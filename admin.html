<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Complete Responsive Travel Agency Website</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/82e435db88.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="wholeadm">
    <header class="header">
      <a href="index.html" class="logo">
        <i class="fas fa-paper-plane"></i> travelMore
      </a>

      <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-moon" id="theme-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
      </div>

      <nav class="navbar">
        <a href="#secadmin">users</a>
        <a id="admnav" href="#secadmin1">admins</a>
        <a href="#aushotels">hotels</a>
      </nav>

      <form action="" class="login-form" id="logForm">
        <div id="regLog">
          <div class="inputBox">
            <span>email</span>
            <input type="text" id="loginEmail" placeholder="enter your email" />
          </div>

          <div class="inputBox">
            <span>password</span>
            <input
              type="password"
              id="loginPassword"
              placeholder="enter your password"
            />
          </div>
        </div>

        <div class="remember" id="remember">
          <div>
            <input type="checkbox" name="" id="login-remember" />
            <label for="login-remember">remember me</label>
          </div>
          <label id="regLogLabel">Register</label>
        </div>

        <span id="authBtn" class="btn">login</span>
      </form>
    </header>

    <section id="secadmin">
      <div id="adminautitle"><h1>Users</h1></div>
      <br />
      <article id="allusers">
        <div id="userchangerank" class="rankchangediv">
          <input
            id="userchangeinput"
            placeholder="Supported: guest, manager, admin"
            type="text"
          /><button onclick="saveuseredit()" class="btn">save</button
          ><button onclick="canceluseredit()" class="btn">cancel</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>User id:</th>
              <th>Name:</th>
              <th>Lastname:</th>
              <th>Email:</th>
              <th>Rank:</th>
              <th>Delete</th>
              <th>Edit rank</th>
            </tr>
          </thead>
          <tbody id="userbody"></tbody>
        </table>
      </article>
    </section>

    <section id="secadmin1">
      <div id="adminautitle"><h1>Admins</h1></div>
      <br />
      <article id="alladmins">
        <div id="adminchangerank" class="rankchangediv">
          <input
            id="adminchangeinput"
            placeholder="Supported ranks: guest, manager, admin, creator"
            type="text"
          /><button onclick="saveadminedit()" class="btn">save</button
          ><button onclick="canceladminedit()" class="btn">cancel</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>User id:</th>
              <th>Name:</th>
              <th>Lastname:</th>
              <th>Email:</th>
              <th>Rank:</th>
              <th>Delete</th>
              <th>Edit rank</th>
            </tr>
          </thead>
          <tbody id="adminbody"></tbody>
        </table>
      </article>
    </section>
    <br />
    <div id="adminautitle">
      <h1>Messages</h1>
      <hr id="hr" />
    </div>
    <section id="admmsgs"></section>
    <br />
    <div id="adminautitle">
      <h1>Hotels</h1>
      <hr id="hr" />
    </div>

    <section id="aushotels"></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

    <script src="sweetalert2.all.min.js"></script>

    <script src="js/script.js"></script>

    <script src="./js/firebase.js"></script>

    <script src="./js/authorization.js"></script>

    <script src="./js/admin.js"></script>

    <script>
      AOS.init({
        duration: 800,
        delay: 400,
      });

      logcheck();
      isadmin();
      getallusers();
      getalladmins();
      iscreator();
      adminahs();
      pagemessages();
    </script>
  </body>
</html>
